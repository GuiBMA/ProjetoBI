<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Gerenciamento de Pesquisas</title>
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Pesquisas</h1>
        <ul class="survey-list">
            {% for pesquisa in pesquisas %}
            <li>
                {{ pesquisa[1] }}
                <div>
                    <button>Editar</button>
                    <button>Excluir</button>
                </div>
            </li>
            {% endfor %}
        </ul>
        <button onclick="location.href='/adicionar_pesquisa'">Adicionar Pesquisa</button>
    </div>
</body>
</html>
